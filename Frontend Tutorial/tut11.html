<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="Container">
        <p>This is  a Paragraph</p>
        <p>This is  another &nbsp;&malt;&acE;&tcedil;&kcedil;&para; Paragraph</p>
        <p>Paragraph is written like this &lt;p&gt;</p>
        <p>Pound is written like this &pound;</p>
        <!-- &doller to all doller sign -->
        <p>Doller is written like this &dollar;</p>
        <p>Copyright is written like this &copy;</p>
        <p>Empty is written like this &#8203;</p>

    </div>
    
</body>
</html>
