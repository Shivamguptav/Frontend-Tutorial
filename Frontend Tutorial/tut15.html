
<!-- CSS SECECTOR -> Element,ID,Class,Grouping -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
            p{
                border: 2px solid red;
            }
        /* ID Selector */
            #firstpara{
                color: green;
            }

        /* Class Selector */
            .bgBlue{
                color: yellow;
                background-color: blue;
            }

        /* Grouping Selector */
            footer,span{
                color: orange;
                background-color:pink;
            }
    </style>
</head>


<body>
    <h3>CSS Selectors</h3>

    <p id="firstpara">This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="redElement bgBlue">This is another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is a simple paragraph to demonstrate css selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
